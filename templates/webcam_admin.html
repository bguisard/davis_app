<!DOCTYPE html>
<html lang="en">


  <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script type="text/javascript" src="../static/js/webcam.js"></script>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/images/favicon.ico">

    <title>Meet Davis</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/davis_main.css" rel="stylesheet">
    <link href="../../static/css/webcam_admin.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css">

  </head>

  <body onload="init();">

    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 py-4">
            <h4 class="text-white">Davis: Deep Learning Analytics for Video Streams</h4>
            <p class="text-white">
              This project was developed during my time at Insight Data Science.
            </p>
          </div>
          <div class="col-sm-2 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="https://www.linkedin.com/in/bruno-guisard/" target="_blank" class="text-white">
                <i class="fa fa-linkedin fa-fw" aria-hidden="true"></i>
                LinkedIn
              </a></li>
              <li><a href="https://github.com/bguisard/davis" target="_blank" class="text-white">
                <i class="fa fa-github fa-fw" aria-hidden="true"></i>                
                GitHub
              </a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <section class="jumbotron text-center">
      <div class="container">
        <p>
          <a href="/" class="btn btn-primary">
            <i class="fa fa-home" aria-hidden="true"></i>
            Home
          </a>
          <a href="#" class="btn btn-primary" onclick="startWebcam();">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
          </a>
          <a href="#" class="btn btn-secondary" onclick="stopWebcam();">
            <i class="fa fa-stop" aria-hidden="true"></i>
          </a>
        </p>
      </div>
    </section>

    <div class="album text-muted">
      <div class="container">

        <div class="row">
          <div class="card">
            <video id="video" autoplay></video>
          </div>
          <div class="card">
            <canvas id="myCanvas"></canvas>
          </div>
          <div class="card">
            <img src="{{ url_for('camera_feed') }}">
          </div>

        </div>

      </div>
    </div>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          &copy; davis-ai.com 2017
        </p>

      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>


    <script src="../../static/js/bootstrap.min.js"></script>
